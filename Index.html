<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Download</title>
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --bg-color: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: white;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            color: #e0e0e0;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            padding-right: 45px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: #ddd;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            font-size: 18px;
            user-select: none;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            height: 20px;
            font-weight: bold;
        }

        .success {
            color: #00ff88;
        }

        .error {
            color: #ff4b2b;
        }

        /* Shake Animation for Wrong Password */
        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        
        .file-icon {
            font-size: 50px;
            color: white;
            margin-bottom: 20px;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container" id="card">
        <div class="file-icon">
            <i class="fas fa-file-archive"></i>
        </div>
        <h2>Secure Download</h2>
        <p>Ei file ti download korar jonno password din.</p>

        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Enter Password">
            <span class="toggle-password" onclick="togglePassword()">
                <i class="fas fa-eye" id="eyeIcon"></i>
            </span>
        </div>

        <button onclick="checkPassword()">Unlock & Download</button>
        <div class="message" id="msg"></div>
    </div>

    <script>
        // Configuration
        const CORRECT_PASSWORD = "S7810983447C";
        // Google Drive ID extracted from your link
        const FILE_ID = "1jd1RvcPd3P9EVexpneIFhp7YPkgmHyQp"; 
        // Converted to direct download link
        const DOWNLOAD_LINK = `https://drive.google.com/uc?export=download&id=${FILE_ID}`;

        const passInput = document.getElementById('passwordInput');
        const msgBox = document.getElementById('msg');
        const card = document.getElementById('card');
        const eyeIcon = document.getElementById('eyeIcon');

        function checkPassword() {
            const userPass = passInput.value;

            if (userPass === CORRECT_PASSWORD) {
                // Success State
                msgBox.textContent = "Password Correct! Downloading...";
                msgBox.className = "message success";
                passInput.style.border = "2px solid #00ff88";
                
                // Delay slighty for better UX then download
                setTimeout(() => {
                    window.location.href = DOWNLOAD_LINK;
                }, 1000);

            } else {
                // Error State
                msgBox.textContent = "Vul Password! Abar chesta korun.";
                msgBox.className = "message error";
                passInput.style.border = "2px solid #ff4b2b";
                
                // Add Shake effect
                card.classList.add('shake');
                setTimeout(() => {
                    card.classList.remove('shake');
                }, 500);
            }
        }

        // Toggle Password Visibility
        function togglePassword() {
            if (passInput.type === "password") {
                passInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }

        // Allow 'Enter' key to submit
        passInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>

</body>
</html>
